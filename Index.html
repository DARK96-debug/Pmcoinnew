<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Coin Sahifasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .coin-container {
            text-align: center;
            position: relative;
        }
        .coin {
            font-size: 100px;
            color: #00bfff;
            animation: fire 1s infinite alternate;
        }
        @keyframes fire {
            0% {
                color: #ff6347;
            }
            100% {
                color: #ff4500;
            }
        }
        .balance {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        button {
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 48%;
            background-color: #007BFF;
            color: #fff;
        }
        button:hover {
            background-color: #0056b3;
        }
        .referral-inputs {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .input {
            width: 48%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            outline: none;
        }
        .input:focus {
            border: 2px solid #007BFF;
        }
        .missions {
            margin-top: 40px;
            text-align: center;
        }
        .mission-button {
            background-color: #28a745;
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Coin Section -->
        <div class="coin-container">
            <div class="coin">PM</div>
            <div class="balance">Balans: <span id="balance">0.000001 PM</span></div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="missionsBtn">Missiyalar</button>
            <button id="referralBtn">Referal</button>
        </div>

        <!-- Referral Inputs -->
        <div class="referral-inputs">
            <input type="text" class="input" id="coinAmount" placeholder="Coin miqdorini kiriting" />
            <input type="text" class="input" id="userId" placeholder="ID kiriting" />
        </div>
        <button id="transferBtn">Otkazish</button>

        <!-- Missions -->
        <div class="missions">
            <button class="mission-button" id="missionCheck">Missiyani tekshirish</button>
        </div>
    </div>

    <script>
        // Simulatsiya: Balans va boshqa funksiyalarni boshqarish
        let balance = 0.000001; // Foydalanuvchi balansini boshlang'ich qiymat

        document.getElementById('missionsBtn').addEventListener('click', function() {
            alert('Admin tomonidan belgilangan missiyalar ro\'yxati');
        });

        document.getElementById('referralBtn').addEventListener('click', function() {
            alert('Referal link: https://your-site.com/referral');
        });

        document.getElementById('transferBtn').addEventListener('click', function() {
            const amount = parseFloat(document.getElementById('coinAmount').value);
            const userId = document.getElementById('userId').value;
            if (amount > 0 && userId) {
                balance -= amount;
                document.getElementById('balance').textContent = `${balance} PM`;
                alert(`Otkazish amalga oshirildi, ${amount} PM coin foydalanuvchiga yuborildi.`);
            } else {
                alert('Iltimos, barcha maydonlarni to\'ldiring.');
            }
        });

        document.getElementById('missionCheck').addEventListener('click', function() {
            alert('Missiya muvaffaqiyatli bajaringiz uchun 0.000002 PM coin taqdim etiladi!');
        });
    </script>

</body>
  </html>
